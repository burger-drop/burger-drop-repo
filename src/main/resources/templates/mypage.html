<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<body>
<nav class="navbar mb-5" style="background-color: #ff921d">
    <div class="container-fluid d-flex mx-3">
        <a class="navbar-brand" href="/">
            <div class="ms-5 fs-4 fw-bold">BurgerDrop</div>
        </a>
        <div class="" id="welcome">
            <span id="userRole" th:text="${userRole}"></span>
            <span class="fw-bold" id="username" th:text="${username}"></span> 님 방문을 환영합니다.
        </div>
        <div class="d-flex justify-content-end">
            <a href="/mypage"><button type="submit" class="btn btn-dark ms-2" id="myPage-btn">My page</button></a>
            <button type="button" onclick="logout()"class="btn btn-dark ms-2" id="logout-btn">Logout</button>
            <a href="/cart"><button type="submit" class="btn btn-primary ms-2" id="cart-btn">장바구니</button></a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <button onclick="updatePage()" class="btn btn-dark">정보 수정</button>
            <button onclick="orderedPage()" class="btn btn-dark">구매 내역</button>
            <button onclick="reviewPage()" class="btn btn-dark">리뷰 내역</button>
            <button onclick="deletePage()" class="btn btn-dark">회원 탈퇴</button>
            <h3 class="fw-bold my-5">회원 정보</h3>
            <div id="info-box"></div>
        </div>
    </div>
</div>
<script>

    $(document).ready(function () {
        getUserData();
    });
let social;
    function logout() {
        //리프레시 토큰 삭제 요청

        fetch('/api/user/logout', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        }).then(response => response.json())
            .then(data => {
                alert(data.msg)
                // 쿠키 삭제
                document.cookie = "Authorization=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                window.location.href = "/"
            });
    }
    function getUserData() {
        fetch('/api/user/info', {
            method: 'GET',
            headers: {'Content-Type': 'application/json'}
        })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                    let username = data.username;
                    let nickname = data.nickname;
                    let role = data.role;
                    if(role === "USER"){
                        role = "일반 유저"
                    }
                    let zipCode = data.zip_code;
                    let address1 = data.address1;
                    let address2 = data.address2;
                    social = data.social;
                    let temp_html = `
                       <p class="fw-bold h3" > 아이디 : ${username}</p>
                        <p class="fw-bold h3">닉네임 : ${nickname}</p>
                        <p class="fw-bold h3">등급 : ${role}</p>
                        <p class="fw-bold h3">우편번호 : ${zipCode}</p>
                        <p class="fw-bold h3">주소 : ${address1}</p>
                        <p class="fw-bold h3">상세주소 : ${address2}</p>
                    `
                    $('#info-box').append(temp_html)

            });
    }
    function updatePage(){
        if(social === null){
            window.location.href="/user/update"
        }else{
            alert('소셜 계정인 경우 닉네임과 주소만 변경이 가능합니다.')
            window.location.href="/user/update"
        }

    }
    function orderedPage(){
        window.location.href="/user/orders"
    }
    function deletePage(){
        if(social === null){
            window.location.href="/user/delete"
        }else{
            alert('소셜 계정인 경우 탈퇴가 불가합니다.\n 해당 SNS에 문의해주세요')
        }
    }
    function reviewPage(){
        alert("준비중입니다.")
        //window.location.href="/user/reivews"
    }

    </script>
</body>
</html>
