<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backoffice | UserInfoPage</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<body>
<nav class="navbar mb-5" style="background-color: #ff921d">
  <div class="container-fluid d-flex mx-3">
    <a class="navbar-brand" href="/">
      <div class="ms-5 fs-4 fw-bold">BurgerDrop</div>
    </a>
    <div class="" id="welcome">
      <span class="fw-bold" id="username" th:text="${username}"></span> 님의 Info
    </div>
    <div class="d-flex justify-content-end">
      <a href="/admin"><button type="submit" class="btn btn-warning ms-2" id="admin-btn">Admin</button></a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
      <button onclick="updateUserInfo()" class="btn btn-dark">정보 수정</button>
<!--      <button onclick="orderedPage()" class="btn btn-dark">구매 내역</button>-->
      <button onclick="deleteUserInfo()" class="btn btn-warning">회원 삭제</button>
      <h3 class="fw-bold my-5">회원 정보</h3>
      <div id="info-box">
        <p class="fw-bold h3"> 아이디 : <span id="normal-userName" th:text="${username}"></span></p>
        <p class="fw-bold h3">닉네임 : <span th:text="${nickname}"></span></p>
        <p class="fw-bold h3">등급 : <span id="normal-userRole" th:text="${role}"></span></p>
        <p class="fw-bold h3">우편번호 : <span th:text="${zipCode}"></span></p>
        <p class="fw-bold h3">주소 : <span th:text="${address1}"></span></p>
        <p class="fw-bold h3">상세주소 : <span th:text="${address2}"></span></p>
      </div>
    </div>
  </div>
</div>
<script>
  function updateUserInfo(){
    let user_name = document.getElementById("normal-userName").innerText;
    location.href='/user-info-update-page/' + user_name;
  }

  function deleteUserInfo(){
    let user_name = document.getElementById("normal-userName").innerText;
    $.ajax({
      type: "DELETE",
      url:'/api/admin/user/' + user_name,
      dataType:"json"
    }).done(function(res){
      alert("성공적으로 유저를 탈퇴시켰습니다.")
      location.href = '/'
    }).fail(function (request, status, error){
      console.log(error)
      alert("관리자 정보는 삭제할 수 없습니다.");
    });
  }
  function logout() {
    //리프레시 토큰 삭제 요청

    fetch('/api/user/logout', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'}
    }).then(response => response.json())
            .then(data => {
              alert(data.msg)
              // 쿠키 삭제
              document.cookie = "Authorization=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
              window.location.href = "/"
            });


  }
</script>
</body>
</html>
