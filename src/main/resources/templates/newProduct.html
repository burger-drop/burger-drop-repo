<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <title>BurgerDrop | 상품 생성</title>
</head>
<body>
<!-- 네비게이션 바 start -->
<nav class="navbar mb-5" style="background-color: #ff921d">
    <div class="container-fluid d-flex mx-3">
        <a class="navbar-brand" href="/">
            <div class="ms-5 fs-4 fw-bold">BurgerDrop</div>
        </a>
        <div class="" id="welcome">
            <h4>상품 생성 페이지</h4>
        </div>
        <div class="d-flex justify-content-end">
        </div>
    </div>
</nav>
<div class="container">
    <div class="my-5 fs-2 fw-bold">상품 생성</div>
    <div class="row mt-4">
        <div class="col-md-6">
            <input type="text" id="productName" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="상품이름">
            <input type="text" id="productPrice" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="상품가격">
            <input type="text" id ="productImage" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="이미지 URL을 입력하세요">
            <textarea id = "productIntro" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="상품설명"></textarea>
            <input type="text" id="cookingTime" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="조리시간">
            <input type="text" id="category" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="카테고리">
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-12 d-flex justify-content-end">
            <div class="align-items-center d-flex">
                <button class="btn btn-dark" value="newProduct" id="btn-newProduct">Submit</button>
                <button class="btn btn-outline-dark ms-2" onclick="location.href='/'">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script>
    let idx = {
        init: function (){
            $("#btn-newProduct").on("click", () => {
                this.newProduct();
            });
        },

        newProduct: function () {
            let data = {
                productName : $('#productName').val(),
                productPrice : $('#productPrice').val(),
                productImage : $('#productImage').val(),
                productIntro : $('#productIntro').val(),
                cookingTime : $('#cookingTime').val(),
                category : $('#category').val()
            };

            fetch(`/api/product`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    alert("상품 생성 성공");
                    location.href = "/"
                })
                .catch(error => {
                    console.error("상품 생성 실패:", error);
                }); //ajax 통신을 이용해서 파라미터를 json으로 변경하여 insert 요청
        }
    }
    idx.init();
</script>
</body>
</html>
