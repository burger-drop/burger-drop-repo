<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 앱</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chat-container {
            /*max-width: 600px; !* 원하는 너비로 변경 *!*/
            width: 80%;
            height: 80vh;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #FF834E;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .chat-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-username {
            font-weight: bold;
            flex: 1;
        }

        .chat-messages {
            display: flex;
            /*flex-direction: column;*/
            flex: 1;
            /*align-items: flex-start;*/
            padding: 10px;
            overflow-y: auto; /* 스크롤 가능한 영역으로 설정 */
            /*max-height: 100px; !* 채팅창의 최대 높이를 지정합니다. *!*/
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e5e5e5;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #0099ff;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }

        /* 나가기 버튼 스타일 */
        #exit-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #FF4004; /* 원하는 배경색으로 설정하세요 */
            color: #fff; /* 텍스트 색상 설정 */
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }

        /* 나가기 버튼 호버 효과 */
        #exit-button:hover {
            background-color: #cc0000; /* 마우스 호버 시 배경색 변경 */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* 모달 내용 스타일 */
        .modal h2 {
            margin-bottom: 10px;
        }

        .modal p {
            margin-bottom: 20px;
        }

        /* 모달 버튼 스타일 */
        .modal button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #0099ff;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }

        /* 모달 버튼 호버 효과 */
        .modal button:hover {
            background-color: #0077cc;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        button#home-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button#home-btn:hover {
            background-color: #ff9e37;
            transform: scale(1.05);
        }
        .chat-messages {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <div class="chat-username">
            Burger Drop (보통 1시간 내 응답)
        </div>
    </div>
    <div class="chat-messages" id="chatting">
    </div>
    <div class="chat-input">
        <input type="text" id="msg" placeholder="메시지를 입력하세요">
        <button id="send-button" onclick="send()">전송</button>
    </div>
    <button id="exit-button">나가기</button>
</div>

<!-- 모달 다이얼로그 -->
<div id="exit-modal" class="modal">
    <div class="modal-content">
        <h2>채팅 종료</h2>
        <p>채팅 종료 하게 되면, 대화 내용이 사라지게 됩니다. 채팅을 종료하시겠습니까?</p>
        <button id="confirm-exit">예</button>
        <button id="cancel-exit">취소</button>
    </div>
</div>
<button id="home-btn">Home</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
<script>

    window.onload = function () {
        const exit_btn = document.getElementById("exit-button");

        if (checkAuthorizationCookie()) {
            if (role === "ADMIN") {
                exit_btn.style.display = "none";

            } else {
                exit_btn.style.display = "block";
            }
        }

        function checkAuthorizationCookie() {
            var cookies = document.cookie.split(";");

            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();

                // "Authorization" 쿠키가 존재하는 경우 true 반환
                if (cookie.startsWith("Authorization")) {
                    return true;
                }
            }
            // "Authorization" 쿠키가 존재하지 않는 경우 false 반환
            return false;
        }
    }

    // 홈 버튼 클릭 시 이동할 경로 설정
    document.getElementById("home-btn").addEventListener("click", function() {
        window.location.href = "/";
    });
    const token = Cookies.get('Authorization'); // 쿠키에서 토큰을 가져옵니다.
    const payloads = JSON.parse(atob(token.split(".")[1])); // 토큰을 디코딩하고 페이로드를 가져옵니다.
    const username = payloads.sub;
    const role = payloads.AUTHORIZATION_KEY;

    const urlSearch = new URLSearchParams(location.search);
    const roomId = urlSearch.get('roomId');
    $(document).ready(function () {
        // 채팅방에 저장된 채팅내용 조회
        $.ajax({
            url: `/api/chat/getMessages/${roomId}`,
            method: 'GET',
            success: function (response) {
                response.forEach(function (chatMessage) {
                    const chatContent = $('<div>', {
                        class: 'testChat',
                        text: chatMessage.username + ': ' + chatMessage.message
                    });
                    const chatContentTime = $('<div>', {
                        class: 'chatContentTime',
                        text: chatMessage.timestamp // 필드명을 createdAt으로 변경
                    });

                    $('#chatting').append(chatContent, chatContentTime);
                });
            },
            error: function (xhr, status, error) {
                alert("채팅 내용 불러오기 실패");
                console.log(xhr);
            }
        });

        // "나가기" 버튼 클릭 시 모달 창 표시
        $('#exit-button').click(function () {
            const modal = document.getElementById('exit-modal');
            modal.style.display = 'block';
        });

        // "예" 버튼 클릭 시 채팅방 종료 및 삭제 처리
        $('#confirm-exit').click(function () {
            // 여기에 채팅방 삭제와 메인 페이지로 이동하는 코드를 추가
            // 채팅방 삭제 요청을 서버로 보냅니다.
            $.ajax({
                url: `/api/chat/deleteRoom/${roomId}`,
                method: 'DELETE',
                headers: {
                    'Authorization': token
                },
                success: function (response) {
                    alert(roomId);
                    window.location.href = '/';
                },
                error: function (xhr, status, error) {
                    alert("채팅방 삭제 실패");
                    console.log(xhr);
                }
            });

            // 모달 창 숨기기
            const modal = document.getElementById('exit-modal');
            modal.style.display = 'none';
        });

        // "취소" 버튼 클릭 시 모달 창 숨김
        $('#cancel-exit').click(function () {
            const modal = document.getElementById('exit-modal');
            modal.style.display = 'none';
        });

        // 엔터 눌렀을 때 전송
        $('#msg').keypress(function (e) {
            if (e.keyCode === 13) send();
        });
    });

    var socket = new SockJS("/chat");
    stompClient = Stomp.over(socket);

    function connect() {
        console.log("socket", socket);
        console.log("stompClient", stompClient);

        // 이 채팅룸을 클릭했을때 해당하는 roomId을 가지고 온다.
        stompClient.connect({}, function () {
                sub = stompClient.subscribe('/topic/' + roomId, function (e) {

                    console.log("e : ", e);
                    showMessage(JSON.parse(e.body));
                });

            },
            function (e) {
            }
        );
    }

    connect();

    function showMessage(data) {
        const chatMessages = document.getElementById('chatting');
        const messageDiv = document.createElement('div');
        messageDiv.textContent = data.username + ' : ' + data.message;
        messageDiv.classList.add(data.username === username ? 'me' : 'other');
        chatMessages.appendChild(messageDiv);

        // 스크롤을 아래로 이동하여 최신 메시지를 보여줍니다.
        scrollToBottom();
    }

    function scrollToBottom() {
        var chatMessages = document.getElementById('chatting');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showUserMessage(message) {
        const chatMessages = document.getElementById('chatting');
        const messageDiv = document.createElement('div');
        messageDiv.textContent = 'You: ' + message;
        messageDiv.classList.add('user');
        chatMessages.appendChild(messageDiv);

        // 스크롤을 아래로 이동하여 최신 메시지를 보여줍니다.
        scrollToBottom();
    }

    // 메시지 브로커로 메시지 전송
    function send() {
        data = {
            'username': username,
            'message': $("#msg").val(),
            'roomId': roomId
        };

        stompClient.send("/app/chat/send", {}, JSON.stringify(data));

        //보낼때 채팅 저장
        $.ajax({
            url: `/api/chat/saveMessages/${roomId}`,
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify({
                'roomId': roomId,
                'username': username,
                'message': $("#msg").val()
            }),
            success: function (response) {
                console.log(roomId)
                console.log(username)
                $("#msg").val('');
            },
            error: function (xhr, status, error) {
                alert("저장 실패")
                console.log(xhr);
            }
        });
    }

</script>
</body>
</html>
