<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 25px
        }

        .container h1 {
            text-align: left;
            padding: 5px 5px 5px 5px;
            color: black;
            margin-bottom: 20px;
        }

        .chatting {
            border: 1px solid gray;
            width: 700px;
            height: 700px;
            overflow: auto;
        }

        .chatting p {
            text-align: left;
        }

        input {
            width: 450px;
            height: 50px;
        }

        th {
            width: 100px;
        }

        #yourMsg {
            width: 700px;
        }

        .me {
            color: blue;
        }

        .other {
            color: red;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
<div class="container" id="container">
    <h1 id="title_room">채팅방제목</h1>
    <div id="chatting" class="chatting">
    </div>
    <div id="yourMsg">
        <table class="inputTable">
            <tr>
                <th>메시지</th>
                <th><input id="msg" placeholder="보내실 메시지를 입력하세요."></th>
                <th>
                    <button onclick="send()" id="sendBtn">보내기</button>
                    <button onclick="disconnect()" id="disconnectBtn">끊기</button>
                </th>
            </tr>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
<script>
    const token = Cookies.get('Authorization'); // 쿠키에서 토큰을 가져옵니다.
    const payloads = JSON.parse(atob(token.split(".")[1])); // 토큰을 디코딩하고 페이로드를 가져옵니다.
    const username = payloads.sub;

    const urlSearch = new URLSearchParams(location.search);
    const roomId = urlSearch.get('roomId');
    $(document).ready(function () {
        // 채팅방에 저장된 채팅내용 조회
        $.ajax({
            url: `/api/chat/chatRoom/${roomId}`,
            method: 'GET',
            headers: {
                'Authorization': token // 토큰을 요청 헤더에 추가
            },
            success: function (response) {
                response.forEach(function (chatMessage) {
                    const chatContent = $('<div>', {
                        class: 'testChat',
                        text: chatMessage.message // 필드명을 message로 변경
                    });
                    const chatContentTime = $('<div>', {
                        class: 'chatContentTime',
                        text: chatMessage.createAt // 필드명을 createAt으로 변경
                    });

                    $('#chatting').append(chatContent, chatContentTime);
                });
            },
            error: function (xhr, status, error) {
                alert("채팅 내용 불러오기 실패");
                console.log(xhr);
            }
        });
    });

    var socket = new SockJS("/chat");
    stompClient = Stomp.over(socket);

    function connect() {
        console.log("socket", socket);
        console.log("stompClient", stompClient);

        // 이 채팅룸을 클릭했을때 해당하는 roomId을 가지고 온다.
        stompClient.connect({}, function () {
                sub = stompClient.subscribe('/topic/' + roomId, function (e) {

                    console.log("e : ", e);
                    showMessage(JSON.parse(e.body));
                });

            },
            function (e) {
                alert('통신끊김');
            }
        );

    }

    connect();

    function disconnect() {
        stompClient.disconnect();
    }

    //엔터 눌렀을때 전송
    $('#msg').keypress(function (e) {
        if (e.keyCode === 13) send();
    });

    //화면에 메시지를 표시하는 함수
    function showMessage(data) {
        if (data.sender === username) {
            $('#chatting').append("<p class='me'>" + data.sender + " : " + data.message + "</p>");
        } else {
            $('#chatting').append("<p class='other'>" + data.sender + " : " + data.message + "</p>");
        }
    }

    //메시지 브로커로 메시지 전송
    function send() {
        data = {
            'sender': username,
            'message': $("#msg").val(),
            'roomId': roomId
        };

        stompClient.send("/app/chat/send", {}, JSON.stringify(data));

        //보낼때 채팅 저장
        $.ajax({
            url: `/api/chat/save`,
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify({
                'roomId': roomId,
                'username': username,
                'message': $("#msg").val()
            }),
            success: function (response) {
                alert("저장완료");
                $("#msg").val('');
            },
            error: function (xhr, status, error) {
                alert("저장 실패")
                console.log(xhr);
            }
        });
    }

</script>
</body>
</html>
