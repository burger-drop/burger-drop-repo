<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="/css/style.css" rel="stylesheet">
  <title>BurgerDrop | 옵션 생성</title>
</head>
<body>
<div class="category-bar d-flex flex-column justify-content-center" style="height: 100%; width: 60px; background-color: #FF4004;position: fixed;z-index: 999">
  <ul style="list-style: none;padding-left: 0">
    <li class="mb-5 text-center"><a href="#"><img alt="" src="/images/burger.png" width="40px" height="40px" style="background-color: white"></a></li>
    <li class="mb-5 text-center"><a href="#"><img alt="" src="/images/fries.png" width="40px" height="40px"  style="background-color: white"></a></li>
    <li class="mb-5 text-center"><a href="#"><img alt="" src="/images/drink.png" width="40px" height="40px"  style="background-color: white"></a></li>
    <li class="mb-5 text-center"><a href="#"><img alt="" src="/images/dessert.png" width="40px" height="40px"  style="background-color: white"></a></li>
    <li class="mb-5 text-center"><a href="#"><img alt="" src="/images/likes.png" width="40px" height="40px"  style="background-color: white"></a></li>
  </ul>
</div>
<!-- 네비게이션 바 start -->
<nav class="navbar bg-light mb-5">
  <div class="container-fluid d-flex mx-3">
    <a class="navbar-brand" href="/">
      <div class="ms-5 fs-4 fw-bold">BurgerDrop</div>
    </a>
    <div class="" id="welcome">
      <h4>옵션 생성 페이지</h4>
    </div>
    <div class="d-flex justify-content-end">
    </div>
  </div>
</nav>
<div class="container">
  <div class="my-5 fs-2 fw-bold">옵션 생성</div>
  <div class="row mt-4">
    <div class="col-md-6">
      <input type="text" id="category" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="카테고리">
      <input type="text" id="optionName" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="옵션이름">
      <input type="text" id="optionPrice" class="form-control col-sm-5 mt-2 shadow border-0 p-3" placeholder="옵션가격">
    </div>
  </div>
  <div class="row my-5">
    <div class="col-md-12 d-flex justify-content-end">
      <div class="align-items-center d-flex">
        <button class="btn btn-dark" value="newOption" id="btn-newOption">Submit</button>
        <button class="btn btn-outline-dark ms-2" onclick="location.href='/'">Cancel</button>
      </div>
    </div>
  </div>
</div>
<script>
  let idx = {
    init: function (){
      $("#btn-newOption").on("click", () => {
        this.newOption();
      });
    },

    newOption: function () {
      let data = {
        category : $('#category').val(),
        optionName : $('#optionName').val(),
        optionPrice : $('#optionPrice').val()
      };

      fetch(`/api/product/option`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
              .then(response => response.json())
              .then(data => {
                alert("옵션 생성 성공");
                location.href = "/"
              })
              .catch(error => {
                console.error("옵션 생성 실패:", error);
              }); //ajax 통신을 이용해서 파라미터를 json으로 변경하여 insert 요청
    }
  }
  idx.init();
</script>
</body>
</html>
